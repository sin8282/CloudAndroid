plugins {
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id "io.spring.dependency-management" version "1.0.13.RELEASE"
    //id 'eclipse-wtp'
}

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
	//implementation 'org.springframework:spring-context:5.1.6.RELEASE'
	implementation group: 'net.sf.ehcache.internal', name: 'ehcache-core', version: '2.7.7' //ehcache
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    
    implementation (group: 'javax.servlet', name: 'jstl', version: '1.2') //jstl tag
    
    implementation ('commons-fileupload:commons-fileupload:1.4') //fileupload
    
    implementation 'org.springframework.boot:spring-boot-starter-jdbc' //db
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2' //db
    implementation 'mysql:mysql-connector-java' //db
	implementation 'org.apache.tomcat:tomcat-dbcp:latest.integration' //db
	
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1' //JSONOject
	
	implementation 'org.sejda.imageio:webp-imageio:0.1.6' // android 용 webp 타입 이미지 decoding
	implementation 'com.drewnoakes:metadata-extractor:2.16.0' // android 용 이미지파일 돌아가는 현상 없애는 라이브러리
	implementation 'org.yaml:snakeyaml:1.33'
	
    //testImplementation('org.springframework.boot:spring-boot-starter-test')
}
